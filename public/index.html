<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./ruta-logo.svg" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap');
    </style>
    <!-- 100% privacy-first analytics -->
<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

  <title>Ruta | Personalized Roadmaps </title>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-container">
        <img src="./ruta-logo.svg" alt="ruta logo">
        <h1>Ruta</h1>
      </div>

      <div class="attribution">
        <a href="https://bless.network/" target="_blank" rel="noopener noreferrer">

          <p>Powered by</p>
          <img src="./bless-network-logo.svg" alt="">

        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="chat-section">

      <div class="chat-inner">

        <div class="chats-container">

          <div class="welcome-message">
            <h1>What do you want to learn?</h1>
            <p>Use Ruta to generate a structured roadmap & timeline that will help you master any skill</p>
          </div>
  
        </div>

        
        <div class="test-skills">
          <h3>I WANT TO LEARN</h3>

          <div class="all-test-skills">

            <span>UX Writing</span>
            <span>Web Development</span>
            <span>How to Cook</span>
          </div>
        </div>

        <form class="chat-input">
          <textarea name="chat-box" id="chat-box" placeholder="What do you want to learn?"></textarea>

          <button>
            <img src="./send-icon.svg" alt="send message" class="send">
            <img src="./stop.svg" alt="stop message" class="stop">
          </button>
        </form>
      </div>


    </section>

    <section class="timeline hidden">

      <header class="timeline-top">

        <div class="timeline-top-inner disabled">

          <button class="down">
            <img src="./down-icon.svg" alt="down icon">
          </button>

        <h1>Ruta | Your Guide to Learning fast with AI</h1>



        <div class="views">
          <button class="timeline-toggle active">
            <img src="./timeline-icon.svg" alt="timeline">
            
            <span>Timeline View</span>
          </button>
          
          <button class="roadmap-toggle">
            <img src="./roadmap-icon.svg" alt="roadmap-icon.svg">

            <span>Roadmap View</span>
          </button>
        </div>



        <button class="export-btn">
          <img src="./export-icon.svg" alt="export-icon.svg">

            <span>Export</span>
        </button>
        </div>

        
      </header>

      <div class="timeline-content" id="timeline-content">
        <div class="timeline-content-inner" id="timeline-content-inner">
          
        </div>

      </div>

    </section>

    <div class="toast hidden">
      <img src="./export-icon.svg" alt="export-icon.svg"> <p>Exporting & Downloading Roadmap</p>
    </div>
  </main>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script src="./script.js"></script>
</html>
